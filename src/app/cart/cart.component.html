<div class="card text-center">
  <div class="card-header">Product Name : {{ data.name }}</div>
  <div class="card-body">
    <img src="{{ data.img }}" alt="" />
    <p class="mt-3 mb-1">Qtn : {{ data.qtn }} Price : {{ data.price }}</p>
    <p>Total : {{ data.qtn * data.price }}</p>
  </div>
  <div class="card-footer">
    <button class="btn btn-success mx-1" (click)="onIncrement()">+ Qtn</button>
    <button class="btn btn-success mx-1" (click)="onDecrement()">- Qtn</button
    ><button class="btn btn-success mx-1" (click)="onAddToCart()">
      {{ !isaddedToCart ? " Add To" : "Remove From" }} Cart
    </button>
  </div>
</div>
